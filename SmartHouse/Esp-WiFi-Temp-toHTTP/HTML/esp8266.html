<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>ECP8266-01</title>

 <link href="esp8266_main.css" media="screen" rel="stylesheet" type="text/css">  
 <link href="esp8266_radio.css" media="screen" rel="stylesheet" type="text/css">  

 </head>
 
 <body>
  <div id="header"><h1>Настройки</h1></div>

  <div id="content" class="horizontal-click">
<!--*************************************************************************-->
		<input type="radio" name="vkl" id="vkl1" checked="checked"/>
		<label for="vkl1">ESP8266</label>
		<div id="conf">
		  <dl>
			Вкладка 1
			<hr align="center" width=auto>		<!-- Горизонтальная линия -->
			<dd><input id="ConfAccess" type="submit" value="Применить"></dd>
		  </dl>
		</div>
<!--*************************************************************************-->
		<input type="radio" name="vkl" id="vkl2"/>
		<label for="vkl2">WiFi доступ</label>
		<div id="wifi">
			
			<input id="check1" type="radio" name="check" value="check1">
			<label for="check1">Точка доступа WiFi</label>
			<dl>
			  <dt><label for="ap_name">Имя SSID:</label></dt>
			  <dd><input id="ap_name" type="text" value="ESP8266" size=20px></dd>
			
			  <dt><label for="ap_name_l">Логин:</label></dt>
			  <dd><input id="ap_name_l" type="password"  value="" size=20px></dd>
			  
			  <dt><label for="ap_name_p">Пароль:</label></dt>
			  <dd><input id="ap_name_p" type="password"  value="" size=20px></dd>
			</dl>
			<hr align="center" width=auto>		<!-- Горизонтальная линия -->
			
			<input id="check2" type="radio" name="check" value="check2">
			<label for="check2">Клиент WIFI</label>
			<dl>
			  <dt><label for="cl_name">SSID:</label></dt>
			  <dd><input id="cl_name" type="text" value="ESP8266" size=20px></dd>
			
			  <dt><label for="cl_name_p">Пароль SSID:</label></dt>
			  <dd><input id="cl_name_p" type="password"  value="" size=20px></dd>
			</dl>
			
		</div>
<!--*************************************************************************-->
		<input type="radio" name="vkl" id="vkl3"/>
		<label for="vkl3">Заголовка 3</label>
		<div>
			Вкладка 3
		</div>
<!--*************************************************************************-->
	</div>
	
  <div id="footer">&copy; NoName</div>

 </body>
</html>
